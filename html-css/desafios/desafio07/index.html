<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Quando as abas do navegador forem ajustadas, a imagem se ajustará automaticamente para não gerar barra de rolagem.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="imagem flexível">
    </picture>
</body>
</html>
