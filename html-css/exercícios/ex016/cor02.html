<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*configurações globais de CSS*/
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg,  #535DD0, #8845B9, #E34A5A, #F6A756, #FBC268);
            background-attachment: fixed;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
